schema: ${GRAPHQL_SCHEMA_PATH} # TODO: This should allow a github url
overwrite: true
documents: src/**/*.graphql
generates:
  src/graphql/index.ts:
    plugins:
      - add:
          content: "/** Generated by GraphQL Code Generator; do not make changes to this file directly */"
      - typescript
      - typescript-operations
      - typescript-urql
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
