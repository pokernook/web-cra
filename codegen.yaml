schema: ${GRAPHQL_SCHEMA_PATH}
overwrite: true
documents: src/**/*.graphql

generates:
  src/urql/graphql-types.ts:
    plugins:
      - add:
          content: |
            /**
            * This file was generated by GraphQL Code Generator
            * Do not make changes to this file directly
            */
      - typescript
      - typescript-operations
      - typescript-urql
