schema: ${GRAPHQL_SCHEMA_PATH}
overwrite: true
documents: src/**/*.graphql
generates:
  src/generated/graphql.ts:
    plugins:
      - add:
          content: "/** Generated by GraphQL Code Generator; do not make changes to this file directly */"
      - typescript
      - typescript-operations
      - typescript-urql
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
