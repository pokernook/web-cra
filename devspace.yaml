version: v1beta9

images:
  web:
    image: registry.digitalocean.com/pokernook/web
    tags:
      - sha-${DEVSPACE_GIT_COMMIT}-${DEVSPACE_RANDOM}
    cmd: ["npm", "run", "dev"]
    preferSyncOverRebuild: true
    build:
      docker:
        useBuildKit: true

# TODO: Enable nginx ingress here to route traffic to the backend service
deployments:
  - name: pokernook-web
    helm:
      componentChart: true
      values:
        containers:
          - image: registry.digitalocean.com/pokernook/web
            env:
              - name: NEXT_PUBLIC_GRAPHQL_URL
                value: http://pokernook-graph:4000
              - name: GRAPHQL_SCHEMA_PATH
                value: http://pokernook-graph:4000
        service:
          ports:
            - port: 3000

profiles:
  - name: production
    patches:
      - op: remove
        path: images.web.cmd

dev:
  ports:
    - imageName: web
      forward:
        - port: 3000
  sync:
    - imageName: web
      excludePaths:
        - .git/
      uploadExcludePaths:
        - /.next/
        - node_modules
        - generated
        - "**/*.graphql"
        - logs
        - "**/*.log"
        - npm-debug.log*
        - yarn-debug.log*
        - yarn-error.log*
        - lerna-debug.log*
        - /coverage
        - devspace.yaml
