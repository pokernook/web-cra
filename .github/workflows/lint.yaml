name: Lint

on:
  push:

jobs:
  eslint:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x

      - name: Run ESLint script
        run: |
          npm ci
          npm run lint
